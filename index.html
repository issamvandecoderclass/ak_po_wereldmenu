<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AK PO Bilal & Issam</title>
    <link rel="icon" type="image/x-icon" href="images\aarde.jpg">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet" />
  </head>
  <body>

	<div class="title">
		<div class="container">
			<div class="col-lg-12 welcome">
				<h1>WELKOM BIJ ONZE AK PO</h1>
				<p><span>Deze website is gemaakt door:</span><br>Issam & Bilal</p>
			</div>
		</div>
	</div>

	<div class="timer">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="text-center">
					<div id="countdown_dashboard">
						<div class="countDown">
							<div class="dash days_dash">
								<span class="dash_title">Dagen</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash hours_dash">
								<span class="dash_title">Uren</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash minutes_dash">
								<span class="dash_title">Minuten</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash seconds_dash">
								<span class="dash_title">seconden</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="social-icon">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="text-center">
					<ul class="social-network">
						<li><a href="https://facebook.com/codecrackersNL" class="fb tool-tip" title="Facebook"><i class="fa fa-facebook"></i></a></li>
						<li><a href="https://twitter.com/Codercracker1" class="twitter tool-tip" title="Twitter"><i class="fa fa-twitter"></i></a></li>
						<li><a href="https://www.instagram.com/codecrackers/" class="instagram tool-tip" title="Instagram"><i class="fa fa-instagram"></i></a></li>
						<li><a href="https://www.youtube.com/channel/UCQIFK6kLHhmnWYXdfT9dlZg" class="ytube tool-tip" title="You Tube"><i class="fa fa-youtube-play"></i></a></li>
						<li><a href="https://github.com/issamvandecoderclass" class="github tool-tip" title="Github Issam"><i class="fa fa-github"></i></a></li>
            <li><a href="https://github.com/ayachi-code" class="github tool-tip" title="Github Bilal"><i class="fa fa-github"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer start here -->
	<footer>
		<div class="col-md-6 col-md-offset-3">
			<div class="text-center">
				<div class="copyright">
					<p>&copy; Made by <a href="https://issamvandecoderclass.github.io" target="_blank"> Issam</a> & <a href="https://ayachi-code.github.io" target="_blank">Bilal</a></p>
				</div>
			</div>
		</div>
	</footer>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script language="Javascript" type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
	<script language="Javascript" type="text/javascript" src="js/misc.js"></script>
	<script src="js/functions.js"></script>

</body>
</html>
